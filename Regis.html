<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Regis</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Zen+Kaku+Gothic+Antique:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="Regis.css" />
  </head>
  <body>
    <div class="top-area">
      <button class="login-btn">Login</button>
    </div>
    <div class="wrap">
      <div class="card">
        <!-- KIRI GAMBAR -->
        <div class="left">
          <img src="Aset/Rectangle 14.png" alt="" />
        </div>

        <!-- KANAN FORM -->
        <div class="right">
          <h1>Registration</h1>

          <form id="regisForm">
            <div class="field">
              <label>First Name</label>
              <input type="text" placeholder="John" />
            </div>

            <div class="field">
              <label>Email Address</label>
              <input type="email" placeholder="johndoe@example.com" />
            </div>

            <div class="field password-field">
              <label>Password</label>
              <input type="password" placeholder="*******" id="password" />
              <img
                src="Aset/eye.png"
                class="toggle-eye"
                data-target="password"
              />
            </div>

            <div class="field password-field">
              <label>Confirm Password</label>
              <input type="password" placeholder="*******" id="confirm" />
              <img
                src="Aset/eye.png"
                class="toggle-eye"
                data-target="confirm"
              />
            </div>

            <div class="agree">
              <input type="checkbox" id="terms" />
              <label for="terms"
                >I agree to the Terms of Service and Privacy Policy.</label
              >
            </div>

            <button type="submit">CREATE AN ACCOUNT</button>

            <div class="or">
              <span>OR</span>
            </div>

            <div class="socials">
              <div class="social-box">
                <img src="Aset/google.png" alt="" />
              </div>
              <div class="social-box">
                <img src="Aset/apple.png" alt="" />
              </div>
              <div class="social-box">
                <img src="Aset/facebook.png" alt="" />
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="footer">Â© 2021 - 2025 All Rights Reserved.Fumart</div>
  </body>
</html>
